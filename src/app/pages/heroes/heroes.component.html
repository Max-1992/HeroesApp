    Listado de HÃ©roes

</h1>

<hr>

<div class="row">
    <div class="col text-right mb-3">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fas fa-plus"></i> Agregar
        </button>
    </div>
</div>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.estado" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.estado" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="[ '/heroe', heroe.id ]">
                    <i class="fas fa-pen"></i>
                </button>

                <button (click)="borrarHeroe( heroe, i )" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h2 class="alert-heading h4 mb-4">Cargando</h2>
    <p>
        <i class="fas fa-spinner fa-spin fa-2x"></i>
    </p>
    <p>
        Espere por favor...
    </p>
</div>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3">
    <h2 class="alert-heading h4 mb-4">No se encontraron registros</h2>
    <p>
        <i class="fas fa-exclamation fa-2x"></i>
    </p>
</div>
